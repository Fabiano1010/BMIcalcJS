<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Fabian Skrzypczy≈Ñski</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <div class="card__text" id="text">
                    <div class="data-box">
                        <input type="number" id="height" class="userInput" name="h" required >
                        <label for="h">Height (cm)</label>
                    </div>
                    <div class="data-box">
                        <input type="number" id="weight" class="userInput" name="w" required >
                        <label for="w">Weight (kg)</label>
                    </div>
                    <div class="data-box center">
                        <button id="button" class="btn " >Show BMI</button>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    <center>
        <div class="result" id="result"></div>
    </center>
    <script src="script.js"></script>
    <script src="angle.js"></script>
</body>
</html>
